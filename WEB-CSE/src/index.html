<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>

<body id="idk">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Weather Dashboard</a>
      <!-- Hamburger Toggle for Small Screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#wishlist">Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Dashboard</h1>

    <!-- Search Bar -->
    <div class="search-bar d-flex justify-content-center align-items-center mt-4">
      <input id="cityInput" type="text" class="form-control search-input" placeholder="Search for a city..." style="max-width: 300px;">
      <button id="searchBtn" class="btn btn-primary search-button ms-2">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center" style="display:none;">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <div id="weatherResults" class="mt-5">
      <!-- Current Weather -->
      <div id="currentWeather" class="card mb-4" style="display: none;">
        <div class="card-body">
          <h4 id="cityName"></h4>
          <p id="weatherDescription"></p>
          <div class="row">
          <div class="box"><strong>Temperature:</strong> <span id="temp"></span>Â°C</div>
          <div class="box"><strong>Humidity:</strong> <span id="humidity"></span>%</div>
          <div class="box"><strong>Wind Speed:</strong> <span id="windSpeed"></span> km/h</div>
            </div>
          <!-- Heart Icon Button for Wishlist -->
          <button id="addToWishlist" class="btn wishlist-btn">
            <i class="bi bi-heart wishlist-icon"></i>
          </button>
          

        </div>
      </div>

      <!-- 5-Day Forecast -->
      <div id="forecast" class="mt-5" style="display: none;">
        <h4>5-Day Forecast</h4>
        <div id="forecastCards" class="row g-3 mt-3 forecast-container"></div>
      </div>
    </div>
  </div>
  <br><br><div class="abc">
    <h2 style="text-align: center; text-shadow: 0px 4px 6px rgba(255, 255, 255, 1);">Weather of some commom cities</h2>
<div id="wishlistWeather" class="wishlist-weather-container">
  <!-- Weather for common cities will be loaded dynamically here -->
</div></div>

  <!-- Wishlist Section -->
  <div id="wishlist" class="mt-5">
    <h3>Wishlist</h3>
    <div id="wishlistList"></div>
  </div>
  <!-- Footer -->
<footer class="bg-white text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2024 Weather Dashboard. All rights reserved.</p>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
